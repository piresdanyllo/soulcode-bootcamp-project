<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="./assets/img/logo-caveira.jpg" type="image/icon type">
    <title>DY Games - Contato</title>
</head>

<body>
    <header>
        <a href="index.html"><img src="./assets/img/logo-dygames2.png" alt="Logo DY Games"></a>
        <nav>
            <ul>
                <li><a href="produtos.html">Games</a></li>
                <li><a href="">Meus Pedidos</a></li>
                <li><a href="">Cadastro</a></li>
                <li><a href="contato.html">Contato</a></li>
            </ul>
        </nav>
    </header>
    <main>
        <section>
            <form action="">
                <label for="name">Nome Completo</label>
                <input type="text" name="name" id="name" placeholder="Nome e Sobrenome">
                <label for="whatsapp">WhatsApp</label>
                <input type="text" name="whatsapp" id="whatsapp">
                <label for="email">Seu email</label>
                <input type="email" name="email" id="email" placeholder="seunome@dygames.com">
                <label for="estados">Selecione seu Estado</label>
                <select name="estados-brasil" id="estados">
                    <option value="AC">Acre</option>
                    <option value="AL">Alagoas</option>
                    <option value="AP">Amapá</option>
                    <option value="AM">Amazonas</option>
                    <option value="BA">Bahia</option>
                    <option value="CE">Ceará</option>
                    <option value="DF">Distrito Federal</option>
                    <option value="ES">Espírito Santo</option>
                    <option value="GO">Goiás</option>
                    <option value="MA">Maranhão</option>
                    <option value="MT">Mato Grosso</option>
                    <option value="MS">Mato Grosso do Sul</option>
                    <option value="MG">Minas Gerais</option>
                    <option value="PA">Pará</option>
                    <option value="PB">Paraíba</option>
                    <option value="PR">Paraná</option>
                    <option value="PE">Pernambuco</option>
                    <option value="PI">Piauí</option>
                    <option value="RJ">Rio de Janeiro</option>
                    <option value="RN">Rio Grande do Norte</option>
                    <option value="RS">Rio Grande do Sul</option>
                    <option value="RO">Rondônia</option>
                    <option value="RR">Roraima</option>
                    <option value="SC">Santa Catarina</option>
                    <option value="SP" selected>São Paulo</option>
                    <option value="SE">Sergipe</option>
                    <option value="TO">Tocantins</option>
                </select>
                <label for="estados">Selecione sua Cidade</label>
                <select name="cidades-brasil" id="cidades">
                    <option value="bragancapaulista">Bragança Paulista/SP</option>
                    <option value="antoniocarlos">Antonio Carlos/SC</option>
                    <option value="belohorizonte">Belo Horizonte/MG</option>
                    <option value="campinas">Campinas/SP</option>
                    <option value="guarulhos">Guarulhos/SP</option>
                    <option value="fortaleza">Fortaleza/CE</option>
                    <option value="recipe">Recife/PE</option>
                    <option value="eldoradodosul">Eldorado do Sul/RS</option>
                    <option value="salvador">Salvador/BA</option>
                    <option value="jacarei">Jacareí/SP</option>
                    <option value="portoalegre">Porto Alegre/RS</option>
                    <option value="pojuca">Pojuca/BA</option>
                    <option value="vilavelha">Vila Velha/ES</option>
                    <option value="curitiba">Curitiba/PR</option>
                    <option value="americana">Americana/SP</option>
                    <option value="riodejaneiro">Rio de Janeiro/RJ</option>
                    <option value="sorocaba">Sorocaba/SP</option>
                    <option value="piracicaba">Piracicaba/SP</option>
                    <option value="saopaulo">São Paulo/SP</option>
                    <option value="joaopessoa">João Pessoa/PB</option>
                    <option value="buerarema">Buerarema/BA</option>
                    <option value="limoeiro">Limoeiro/PE</option>
                </select>
                <label for="assunto">Qual motivo do contato</label>
                <label for="entrega">Entrega</label>
                <input type="radio" name="assunto" id="entrega">
                <label for="devolucao">Devolução</label>
                <input type="radio" name="assunto" id="devolucao">
                <label for="pagamento">Pagamento</label>
                <input type="radio" name="assunto" id="pagamento">
                <label for="descricao">Digite a descrição</label>
                <textarea name="descricao" id="descricao" cols="30" rows="10"
                    placeholder="Digite aqui a descrição do assunto"></textarea>
                <input type="reset" value="Limpar">
                <input type="submit" value="Enviar">
            </form>
        </section>
    </main>
